<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/618d500323.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title> Weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <div class="app-wrapper">
                <div class="panorama">
                    <div class="row">
                        <form id="search-form">
                            </br>
                            <input class="searchBox" type="text" placeholder=" Enter city" id="city-input" />
                            <button mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Search</button>
                            <div class="btn-group celcius-fahrenheit" role="group"
                                aria-label="Basic radio toggle button group">
                        </form>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" />
                        <label class="btn btn-outline-primary" for="btnradio1" id="celsius-link">ºC</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
                        <label class="btn btn-outline-primary" for="btnradio3" id="fahrenheit-link">ºF</label>








                    </div>
                    </br>
                    <div class="row">
                        <h1 id="date"> Sunday 0:23 </h1>
                    </div>

                    <div class="row">
                        <h2 id="city"> Tromsø </h2>
                    </div>

                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="clearfix">
                            <div class="float-left">
                                <i class="fas fa-cloud weather-icon"></i>
                                <strong class="temperature" id="temperature"> 21°C </strong>
                            </div>
                        </div>
                    </div>



                    <div class="d-flex flex-row week-row" id="forcast">


                        <div class="p-2"> Monday <i class="fas fa-sun"></i> 11°C</div>
                        </br>
                        <div class="p-2"> Tuesday <i class="fas fa-cloud weather-icon-small"></i> 10°C</div>
                        </br>
                        <div class="p-2"> Wednsday <i class="fas fa-sun"></i> 12°C</div>
                        </br>
                        <div class="p-2"> Thursday <i class="fas fa-cloud weather-icon-small"></i> 9°C</div>
                        </br>
                        <div class="p-2"> Friday <i class="fas fa-cloud-rain"></i> 11°C</div>
                        </br>
                        <div class="p-2"> Saterday <i class="fas fa-cloud weather-icon-small"></i> 10C</div>
                        </br>
                    </div>




                </div>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
    <script> </script>
</body>

</html>
